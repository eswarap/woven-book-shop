spring:
  application:
    name: catalog-service
  config:
    import: "optional:configserver:"
  cloud:
    config:
      uri: http://localhost:8888
      default-label: main
      timeout: 5
      clone-on-start: true
      force-pull: true
woven:
  greeting: Welcome to local woven book catalogs
server:
  port: 9001
  tomcat:
    connection-timeout: 2s
    keep-alive-timeout: 15s
    threads:
      max: 50
      min-spare: 5
